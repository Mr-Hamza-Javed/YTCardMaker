<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Card Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <script src="html2canvas.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="container" id="container">
      <div class="auto-hide-alert alert alert-success"  role="alert">
        Done
      </div>
      
      <!--input Area-->
      <div class="input-area mb-3 ">
        <label class="form-label" for="videoId">Enter YouTube Video URL:</label>
        <input class="form-control" type="text" id="videoURL" name="videoURL" />
        <button class="btn btn-primary" onclick="showVideoInfo()" type="button">
          Get Video Info
        </button>
      </div>

      <!--Card Area-->
      <div id="screenshotDiv" class="video-card ">
        <div class="thumbDiv">
          <img
            id="thumb"
            class="video-thumbnail"
            src="video-thumbnail.jpg"
            alt="Video Thumbnail"
          />
          <p id="duration">00:00</p>
        </div>

        <div class="video-details">
          <div class="channel-info">
            <img
              id="channelIcon"
              class="channel-icon"
              src="channel-icon.jpg"
              alt="Channel Icon"
            />

            <div class="metadata">
              <h2 id="title" class="video-title">
                This is the simple title of your youtube video!
              </h2>

              <span id="channelName" class="channel-name">Hamza Javed</span>
            </div>
          </div>
        </div>
      </div>

      <!--Export Area-->
      <div class="export-area ">
        <button class="btn btn-primary" onclick="capture()" type="button">
          Capture and Copy
        </button>
        <button class="btn btn-primary" onclick="download()" type="button">
          Download
        </button>

        <button
          class="btn btn-light"
          onclick="takeScreenshot()"
          type="button"
        >
          Append
        </button>
       
      </div>

      <div id="output"></div>
    </div>
  </body>
</html>
